{% extends 'base.html' %}
{% load static %}

{% block content %}

  <div class="space-y-8 p-8">

    <h1 class="text-4xl text-center">All the Products</h1>
    <div
      class="w-1/2 mx-auto text-sm font-medium text-gray-900 bg-gray-50 border border-gray-200 rounded-lg dark:bg-gray-700 dark:border-gray-600 dark:text-white">
      {% for x in Products%}

        <a href="{% url 'product_detail' x.pk %}" 
           class="block w-full px-4 py-4 text-black bg-blue-600 border-b border-gray-200 rounded-t-lg cursor-pointer dark:bg-gray-800 dark:border-gray-600">
          {{x.Title}}
          <img src="{{ x.image.url }}" alt="{{ x.Title }}" class="w-24 h-24 object-cover" />
        </a>
                <a href="{% url 'product_delete' x.pk %}">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-6 h-6 text-red-600">
            <!-- ... -->
          </svg>
        </a>
      {% endfor %}
    </div>

  </div>

{% endblock content %}
